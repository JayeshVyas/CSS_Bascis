<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <style>
        .pagination a.active {
  background-color: #4CAF50;
  color: white;
}
.pagination {
  display: inline-block;
}


        .Pagination a{
            color: black;
            float: left;
            padding: 10px 20px;
        }
        .Pagination a:hover:not(.current) {background-color: #ddd;}

    </style>
</head>
<body>
    <h2>Pagination</h2>
    <div class="Pagination">
        <a href="#">&laquo; prev</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a class="current" href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">next &raquo;</a>
    </div>
</body>
</html>
