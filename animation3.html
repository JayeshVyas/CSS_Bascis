<!DOCTYPE html>
<html>
<head>
<style>
    .demos{
        text-align: center;
    }
.pagination {
  display: inline-block;
}

.pagination a {
  color: black;
  float: left;
  padding: 8px 16px;
  text-decoration: none;
  transition: background-color .3s;
  border: 1px solid #ddd;
  margin: 0 8px;
  font-size: 25px;
  text-align: center;
}

.pagination a.active {
  background-color: #4CAF50;
  color: white;
  border: 1px solid #4CAF50;
}

.pagination a:hover:not(.active) {background-color: #ddd;}
</style>
</head>
<body>

<h2>Pagination with Borders</h2>
<div class="demos">
    <div class="pagination">
        <a href="#">&laquo; Prev</a>
        <a href="#">Home</a>
        <a href="#" class="active">About</a>
        <a href="#">Profile</a>
        <a href="#">Active</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">Next &raquo;</a>
      </div>
</div>


</body>
</html>
