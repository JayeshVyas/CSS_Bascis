<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow in CSS</title>
    <style>
        h2{
            color: white;
            text-shadow: 0 0 4px blue,0 0 6px red;
        }
    </style>
</head>
<body>
    <h2>
        Text Shadow in CSS
    </h2>
</body>
</html>
