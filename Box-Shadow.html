<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            padding: 20px;
            background-color: orangered;
            box-shadow: 5px 5px 8px blue, 10px 10px 8px red, 15px 15px 8px green;
        }
    </style>
</head>
<body>
    <h2>Box Shadow</h2>
    <div>
        Div that will cover 
        the box shadow.
    </div>
</body>
</html>
