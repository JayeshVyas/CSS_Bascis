<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .flex-container{
            display: flex;
            background-color: blueviolet;
            flex-wrap:wrap-reverse;
        }
        .flex-container>div{
            background-color: gray;
            margin: 14px;
            padding: 18px;
            width: 100px;
            line-height: 75px;
            font-size:30px ;
        }
    </style>
</head>
<body>
    <h2>Felx Box</h2>
    <div class="flex-container">
        <div>Div - I</div>
        <div>Div - II</div>
        <div>Div - III</div>
        <div>Div - IV</div>
        <div>Div - V</div>
        <div>Div - VI</div>
        <div>Div - VII</div>
        <div>Div - VIII</div>
        <div>Div - IX</div>
        <div>Div - X</div>
        <div>Div - XI</div>
        <div>Div - XII</div>
    </div>
</body>
</html>
