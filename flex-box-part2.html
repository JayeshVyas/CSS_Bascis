<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .flex-container{
            display: flex;
            background-color: aqua;
            height: 250px;
            justify-content:space-between;
            align-items: baseline;
        }
        .flex-container > div{
            background-color: bisque;
            width: 150px;
            margin: 10px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Flex Box</h2>
    <div class="flex-container">
        <div><h1>Div One</h1></div>
        <div><h2>Div Two</h2></div>
        <div><h3>Div Three</h3></div>
        <div><h4>Div Four</h4></div>
        

    </div>
</body>
</html>
