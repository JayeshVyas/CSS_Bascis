<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        h2{
            width: 100;
            height: 80;
            margin-left: 0;
            margin-right: 0;
            border: 2px solid green;
            padding-left: 5px;
            padding-right: 6px;
            border-left: 3px;
            border-right: 5px;
            /*total width = width+left margin+right margin+left padding+right padding+ left
            border+right border */
        }
    </style>
</head>
<body>
    <h2>CSS Box Model</h2>

</body>
</html>
