<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding in CSS</title>
    <style>
        p{
           margin: 40px 100px 100px 120px;
        }
        .para{
            padding: 40px 100px 100px 120px;
            
        }
    </style>
</head>
<body>
    <h2>Margin </h2>
    <p>Space around the elements</p>
    <h2>Padding</h2>
    <p class="para">Space around the elements inside the border</p>
    <div>Hello How are you?</div>
</body>
</html>
