<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS First Class (CSS Selectors)</title>
    <style>
        h2,#para,.demo{
            background-color: gray;
        }
       h2{
        color: blue;
        font-size: 32px;
       }
       #para{
        color: red;
       }
       .demo{
        color: blueviolet;
       }
    </style>
</head>
<body>
    <h1> CSS with simple selectors</h1>
    <h2> CSS First Class (CSS Selectors) with Element Selectors</h2>
    <p id="para">Hi I am in my first CSS class Id Selectors</p>
    <div class="demo">Hi i am in first CSS class with div class (Class Selectors).</div>
<!--Pseudo class selectors && Pseudo Element Selectors-->
</body>
</html>
