<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child-Selector</title>
    <style>
        div > p{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h2>Child Selector</h2>
    <div>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <section>
            <p>Paragraph 3</p>
        </section>
        <p>Paragraph 4</p>
    </div>
   <p>Paragraph 5</p>
   <p> Paragraph 6</p>
</body>
</html>
